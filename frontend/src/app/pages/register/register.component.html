<div class="lg:w-3/12 mt-20 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Register</h3>
    <form [formGroup]="registerForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="name" class="p-2 border border-gray-400 rounded" type="text" placeholder="UserName">
            <span *ngIf="!registerForm.get('name')?.valid && registerForm.get('name')?.dirty" class="text-red-500">*UserName should have at least 5 char.</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-400 rounded" type="email" placeholder="Email">
            <span *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.dirty" class="text-red-500">*Email is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-400 rounded" type="password" placeholder="password">
            <span *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.dirty" class="text-red-500">*minimum 5 alphanumeric required in Password</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmPassword" class="p-2 border border-gray-400 rounded" type="password" placeholder="Conform password">
            <span *ngIf="!registerForm.get('confirmPassword')?.valid && registerForm.get('confirmPassword')?.dirty" class="text-red-500">*Conform password should be same</span>
        </div>
        <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click)="register()" class="bg-indigo-500 p-2 rounded mt-3 text-white">Submit</button>
    </form>
    <div class="flex justify-center mt-5">
        <span>Already Have Account?</span><a class="text-indigo-600 ml-2 cursor-pointer" routerLink="/login">Login Here</a>
    </div>
</div>
